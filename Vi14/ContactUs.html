<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      * {box-sizing: border-box;}

      input[type=text], input[type=email], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
      }

      input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      input[type=submit]:hover {
          background-color: #45a049;
      }

      .container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
      }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">(function(){ emailjs.init({ publicKey: "bIFVlq6dYemj9YKO0" })})();</script>
  <script type="text/javascript">
  window.onload = function() {
  document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();
  emailjs.sendForm('service_0l67vpi', 'template_25ynqsk', this).finally(() => window.location.reload());
  });
  }
  </script>

  <script type="text/javascript">(function(){
    const searchParams = new URLSearchParams(window.location.search);
    const params = ['name', 'email', 'subject', 'message', 'userId'];
    params.forEach(key => {
      const input = document.getElementById(key);
      input.value = searchParams.get(key);
    });
  })();</script>

</head>
<body>

<h3>Contact us</h3>

<div class="container">
  <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="user_name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="email" id="email" name="user_email" placeholder="Your email.." required>

    <label for="subject">Subject</label>
    <select id="subject" name="subject" required>
      <option value="help">Help needed</option>
      <option value="delete">Remove account</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

    <input type="submit" value="Submit">

    <input type="userId" id="userId" name="user_id" hidden="hidden">
  </form>
</div>

</body>
</html>
